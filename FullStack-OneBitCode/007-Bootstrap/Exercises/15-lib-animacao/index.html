<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Biblioteca de animação</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

  <div class="container mt-5">
    <h1 data-aos="fade-up" class="my-5">Testando a biblioteca de animação</h1>
    <h2 data-aos="fade-down" class="my-5">Exemplo de animação abaixo</h2>
    <h3 data-aos="fade-left" class="my-5">Exemplo de animação a esquerda</h3>
    <h4 data-aos="fade-right" class="my-5">Exemplo de animação a direita</h4>
    <h5 data-aos="flip-left" data-aos-duration="3000" class="my-5">
      Exemplo de flip com duração customizada
    </h5>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
