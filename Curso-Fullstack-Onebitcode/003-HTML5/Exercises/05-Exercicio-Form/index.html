<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Liga dos Astronautas</title>
</head>

<body>

    <head>
        <h1>Cadastro da liga dos astronaustas</h1>
    </head>
    <main>
        <section>
            <form action="">
                <div>
                    <Label id="nome">Nome:</Label>
                    <input type="text" id="nome">
                </div>

                <div>
                    <br>
                    <Label id="email">Email:</Label>
                    <input type="email" id="email">
                    <span> - </span>
                    <Label id="senha">Senha:</Label>
                    <input type="password" id="senha">

                </div>

                <div>
                    <br>
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento">
                    <span> - </span>
                    <label for="foto"> Foto: </label>
                    <input type="file" name="foto" id="foto">
                </div>

                <div>
                    <br>
                    <label for="nacionalidade">Nacionalidade</label>
                    <select name="nacionalidade" id="nacionalidade">
                        <option value="russo">Russo</option>
                        <option value="americano">Americano</option>
                        <option value="brasileiro">Brasileiro</option>
                    </select>
                    <span> - </span>
                    <input type="radio">
                    <label for="">M</label>
                    <input type="radio">
                    <label for="">F</label>
                </div>

                <div>
                    <span>Suas Principais qualidades:</span>
                    <label for="inteligencia">Inteligência</label>
                    <input type="radio" id="inteligencia">
                    <label for="resiliencia">| Resiliência</label>
                    <input type="radio" id="resiliencia">
                    <label for="preparo-fisico">| Preparo físico</label>
                    <input type="radio" id="preparo-fisico">
                    <label for="educacao">| Educação |</label>
                    <input type="radio" id="educacao">
                </div>
                <div>
                    <br>
                    <textarea name="text" id="text" cols="30" rows="10"
                        placeholder="Porque você gostaria de ser um astronauta?"></textarea>
                </div>

                <div>
                    <br>
                    <input type="submit" value="Criar">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
