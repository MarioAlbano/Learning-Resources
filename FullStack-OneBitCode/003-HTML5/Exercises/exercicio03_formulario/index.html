<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Cadastro da liga dos atronautas</h2>
  <form action="">
    <label for="">Nome: </label>
    <input type="text">
    <br>
    <br>
    <label for="">Email: </label>
    <input type="email">
    <label for="">- Password</label>
    <input type="password">
    <br>
    <br>
    <label for="">Data de nascimento</label>
    <input type="date">
    <label for="">- Foto</label>
    <input type="file">
    <br>
    <br>
    <label for="">Nacionalidade</label>
    <select id="selecione">
      <option value="russo">Russo</option>
      <option value="brasileiro">Brasileiro</option>
      <option value="americano">Americano</option>
    </select>
    <label for="">- Gênero: </label>
    <label for="F">F</label>
    <input type="radio" id="F" name="gender">
    <label for="M">M</label>
    <input type="radio" id="M" name="gender">
    <br>
    <br>
    <label for="">Suas principais qualidades:</label><br>
    <label for="">Inteligência</label> <input type="checkbox"> <label for="">|</label>
    <label for="">Resiliência</label> <input type="checkbox"> <label for="">|</label>
    <label for="">Preparo físico</label> <input type="checkbox"> <label for="">|</label>
    <label for="">Educação</label> <input type="checkbox"> <label for="">|</label>
    <br>
    <br>
    <textarea placeholder="Porque você gostaria de ser um astronauta?" name="texto" id="texto" rows="10"
      cols="30"></textarea>
    <br>
    <br>
    <input type="submit" value="Criar">


  </form>
</body>

</html>
