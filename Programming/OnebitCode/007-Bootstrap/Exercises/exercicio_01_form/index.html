<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulário Astronauta</title>
</head>

<body class="p-3">
  <!-- parte da logo e setando flexbox -->
  <div class="container d-flex justify-content-center flex-column mt-5 customBox">
    <div class="d-flex justify-content-center">
      <img src="assets/logoOneBitDark.png" class="img-fluid p-3 customLogo" alt="">
    </div>

    <!-- Criando o form -->
    <form action="">
      <div class="mx-3">


        <!-- Asking Name  -->
        <label class="sr-only my-2" for="inlineFormInputGroup">1 - Qual o seu nome? </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
          <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <!-- Asking Genre -->
        <fieldset class="form-group">
          <div class="row">
            <label class="sr-only my-2" for="inlineFormInputGroup">2 - Qual o seu gênero? </label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                  value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Homem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                  value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Mulher
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                  value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Prefiro não informar
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Asking Training -->
        <label class="sr-only my-2" for="inlineFormInputGroup">3 - Marque os treinamentos que você fez: </label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <!-- Asking Qualities -->
        <label class="sr-only my-2 d-block" for="inlineFormInputGroup">4 - Quais você acha que são suas
          qualidades? </label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Proativo
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Resistente
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Não vomito fácil
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Não temo marciano
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Já vi todos os star wars
          </label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-outline-danger my-4">Enviar</button>
        </div>

      </div>
    </form>
  </div>


  <!-- Footer -->
  <div class="d-flex justify-content-center mt-2 customP">
    <p>Feito por Mario Albano © OneBitCode todos os direitos reservados - 2022</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
